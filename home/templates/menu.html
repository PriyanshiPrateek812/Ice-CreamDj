{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Lobster&display=swap');   
        #main-para{
            font-family: "Lobster", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 4rem;
            margin-top: 10rem;
            margin-left: 10rem;
            color: rgb(247, 87, 114);
        }          
        .sidebar {
            margin-top: 7rem;
            width: 200px;
            background-color: pink;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fixes the sidebar on the left */
            left: 0;
            overflow: auto; /* Allows scrolling if content overflows */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color:  rgb(28, 25, 57);
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover{
            background-color:  rgb(28, 25, 57);
            color: white;
        }
        .sidebar-link.active {
            background-color: rgb(28, 25, 57); /* Background color for the active state */
            color: white; /* Text color for the active state */
        }
        /* Main content should start after the sidebar */
        main {
            margin-left: 220px; /* Adds space to the left for the sidebar */
            padding: 20px;
            max-width: 100%;
        }

        section {
            margin-top: 20px;
        }

        h2 {
            margin-top: 5%;
            font-size: 2rem;
            margin-bottom: 20px;
            color:  rgb(28, 25, 57);
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap to the next line */
            gap: 20px; /* Space between product cards */
            margin-top: 5rem;
        }

        .product-card {
            flex: 0 1 calc(30%); /* Each card takes up 50% of the container width minus the gap */
            box-sizing: border-box; /* Ensures padding and border are included in the width */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: space-between; /* Space the items evenly */
            align-items: center; /* Center items horizontally */
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color:  rgb(94, 221, 253);
        }


        .product-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            color:  rgb(28, 25, 57);
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .product-card p {
            font-size: 1rem;
            color:  rgb(28, 25, 57);
            margin-bottom: 15px;
        }

        .add-button {
            background-color: rgb(28, 25, 57);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            color:rgb(0, 198, 248);
        }
    </style>
    
</head>
<body>
    
    {% include 'header.html' %}
    <nav class="sidebar">
        <ul>
            <li><a href="#" class="sidebar-link" data-category="Ice-cream" onclick="loadContent('Ice-cream')">Ice-cream</a></li>
            <li><a href="#" class="sidebar-link" data-category="Sundaes" onclick="loadContent('Sundaes')">Sundaes</a></li>
            <li><a href="#" class="sidebar-link" data-category="Ice-cream Cakes" onclick="loadContent('Ice-cream Cakes')">Ice-cream Cakes</a></li>
            <li><a href="#" class="sidebar-link" data-category="Shakes" onclick="loadContent('Shakes')">Shakes</a></li>
            <li><a href="#" class="sidebar-link" data-category="Brownie Swizzlers" onclick="loadContent('Brownie Swizzlers')">Brownie Swizzlers</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="product-list">
            <p id="main-para">So what are you feeling today?</p>
            <div class="product-grid" id="products">
                <!-- Products will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <script src="{% static 'js/menu.js' %}"></script>
</body>
</html>
