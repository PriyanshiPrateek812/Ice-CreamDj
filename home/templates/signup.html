{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ice Cream Delight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box" id="signup-glass">
            <h2 class="signup-heading">Create Your Ice Cream Account</h2>

            {% include 'alert.html' %}

            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name"><i class="fa-solid fa-user"></i> First Name:</label>
                    <input type="text" name="first_name" id="first_name" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="last_name"><i class="fa-solid fa-user"></i> Last Name:</label>
                    <input type="text" name="last_name" id="last_name" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="username"><i class="fa-solid fa-user"></i> Username:</label>
                    <input type="text" name="username" id="username" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                    <input type="email" name="email" id="email" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
                    <input type="password" name="password" id="password" required class="form-input">
                </div>

                <button type="submit" class="signup-btn">Join the Scoop!</button>
            </form>

            <p class="signup-footer">Already have an account? <a href="/login/">Login here</a></p>
        </div>
        <div class="signup-decor">
            <img src="{% static 'images/signupicecream.png' %}" alt="Ice Cream Cone" class="signup-image">
            <p class="signup-message">Join us for a sweet journey of flavors!</p>
        </div>
    </div>

   
</body>
<script>
    const form = document.querySelector('form');
    const submitBtn = document.querySelector('.signup-btn');

    form.addEventListener('submit', function() {
        submitBtn.disabled = true;
        submitBtn.innerText = 'Submitting...';
    });
    form.addEventListener('submit', function(event) {
        const firstName = document.getElementById('first_name').value.trim();
        const lastName = document.getElementById('last_name').value.trim();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!firstName || !lastName || !username || !email || !password) {
            event.preventDefault();
            alert('Please fill in all fields.');
        }
    });
</script>
</html>
